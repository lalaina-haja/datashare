spring:
  application:
    name: datashare-api

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER}

server:
  port: ${API_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration: 900

aws:
  region: ${AWS_REGION}
  s3:
    bucket: ${AWS_S3_BUCKET}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
