# Integration test configuration
# Uses H2 DB | No real JWT Secret (test secret)
spring:
  profiles:
    active: test
  application:
    name: datashare-api
  web:
    error:
      whitelabel:
        enabled: false
security:
  jwt:
    secret: unit-and-it-test-secret-key-32-bytes-min-here-it-is
    expiration: 60
    issuer: ${spring.application.name}

aws:
  s3:
    endpoint: http://localhost:4566
    region: ${AWS_REGION}
    bucket: ${AWS_S3_BUCKET}
  cors:
    allowed-origins: http://localhost:${WEB_PORT}

web-url: http://localhost:${WEB_PORT:4200}

logging:
  level:
    org:
      hibernate:
        type: info
      springframework: DEBUG
    com:
      datashare:
        api: DEBUG
