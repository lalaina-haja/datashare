# Application common base configuration
spring:
  application:
    name: datashare-api
  mvc:
    throw-exception-if-no-handler-found: true 
security:
  jwt:
    secret: unit-and-it-test-secret-key-32-bytes-min-here-it-is
    expiration: 60
    issuer: ${spring.application.name}

server:
  error:
    whitelabel:
        enabled: false

logging:
  level:
    org:
      hibernate:
        type: info
      springframework: DEBUG
    com:
      datashare:
        api: DEBUG
