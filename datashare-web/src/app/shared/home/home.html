<main class="main">
  <div class="hero-panel">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Tu veux partager un fichier ?</h1>
      </div>
      <div class="upload-cta">
        @if (isAuthenticated()) {
        <button mat-fab class="upload-btn-black" (click)="upload()">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        } @else {
        <button mat-fab class="upload-btn-black" (click)="notImplemented()">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        }
      </div>
      <div class="download-cta">
        <mat-form-field appearance="outline">
          <mat-label>Token de téléchargement</mat-label>
          <input matInput [(ngModel)]="downloadToken" placeholder="Entrez le token" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="goToDownload()">
          Télécharger
        </button>
      </div>
    </div>
  </div>
</main>
